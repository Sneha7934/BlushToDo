<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .login { border: 1px solid #ff69b4; background-color: #ffb6c1; width: 400px; height: 350px; color: #fff; border-radius: 20px; margin: auto; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #ff69b4; }
        input { width: 90%; padding: 10px; margin: 10px; border: 1px solid #ff69b4; border-radius: 5px; }
        button { width: 96%; padding: 10px; background-color: #ff69b4; border: none; border-radius: 5px; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #ff1493; }
    </style>
</head>
<body>

    <div class="login">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Please enter both username and password!");
                return;
            }

            let registeredUsers = JSON.parse(localStorage.getItem("registeredUsers")) || [];

            if (!registeredUsers.includes(username)) {
                alert("This username is not registered. Please sign up first.");
                return;
            }

            let storedPassword = localStorage.getItem(`password_${username}`);

            if (password !== storedPassword) {
                alert("‚ùå Incorrect password! Please enter the correct one.");
                return;
            }

            localStorage.setItem("username", username);
            window.location.href = "new.html"; 
        }
    </script>

</body>
</html>
